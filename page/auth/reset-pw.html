<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/style/reset.css" />
    <link rel="stylesheet" href="../../assets/style/font.css" />
    <link rel="stylesheet" href="../../assets/style/layout.css" />
    <link rel="stylesheet" href="../../assets/style/join.css" />
    <script
      src="https://kit.fontawesome.com/11c4b226a9.js"
      crossorigin="anonymous"
    ></script>
    <title>비밀번호 재설정</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="bar"><i class="fa-solid fa-bars"></i></div>
          <a class="logo" href="/"
            ><img src="../../assets/image/svg-image.png" alt="로고"
          /></a>

          <div class="header-area1">
            <a href="">커뮤니티</a>
            <a href="">쇼핑</a>
            <a href="">이사/시공/수리</a>
          </div>
          <div class="header-area2">
            <div class="input-area">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              <input type="text" placeholder="통합검색" />
            </div>

            <button class="cart-area">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <div class="login-area">
              <a href="../../page/auth/login.html">로그인</a>
              <a href="../../page/auth/register.html">회원가입</a>
              <a href="">고객센터</a>
            </div>
            <button class="writing-button">
              <p>글쓰기</p>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="reset-pw-area">
      <p>가입한 이메일 주소를 입력해주세요.</p>
      <div class="input-area">
        <input type="text" placeholder="이메일" />
        <button disabled>확인</button>
      </div>
      <button class="e-mail-btn" disabled>이메일로 인증코드 받기</button>
      <div class="customer-service">
        회원가입 시 입력한 정보가 기억나지 않는다면?
        <a href="tel:1670-0876"> 고객센터 문의하기(1670-0876)</a>
      </div>
    </div>
  </body>
</html>
